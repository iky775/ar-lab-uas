<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi AR Lab - Fixed Interaction</title>

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js (Versi stabil) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame Look-At Component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      /* Penting: touch-action: none agar swipe tidak menggeser halaman browser */
      body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
      
      /* UI Controls Container */
      .ui-controls {
        position: fixed; 
        bottom: 20px; 
        right: 20px; 
        z-index: 1000;
        display: flex; 
        flex-direction: column; 
        gap: 10px;
        pointer-events: auto; /* Tombol bisa diklik */
      }

      /* Container tombol arah (D-Pad style) */
      .d-pad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        background: rgba(0,0,0,0.1);
        padding: 5px;
        border-radius: 50%;
      }

      /* Base Button Style */
      .btn-control {
        width: 45px; height: 45px; 
        background: rgba(255, 255, 255, 0.95);
        border: none; border-radius: 50%; 
        font-size: 18px; font-weight: bold;
        color: #333; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: all 0.1s ease;
        backdrop-filter: blur(4px);
      }
      .btn-control:active { transform: scale(0.9); background: #f0f0f0; }
      
      .zoom-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: center;
        margin-bottom: 10px;
      }

      /* Modal Info */
      #infoModal {
        display: none; 
        position: fixed; 
        bottom: 0; left: 0; width: 100%;
        background: white; 
        border-radius: 20px 20px 0 0; 
        padding: 25px;
        box-sizing: border-box; 
        box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        z-index: 2000; 
        animation: slideUp 0.3s ease-out;
      }
      
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

      .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f1c40f; padding-bottom: 10px; }
      .modal-title { font-size: 20px; font-weight: 700; color: #2c3e50; margin: 0; }
      .close-btn { background: none; border: none; font-size: 32px; color: #e74c3c; cursor: pointer; line-height: 1; }
      
      .spec-row { margin-bottom: 12px; font-size: 15px; color: #333; line-height: 1.4; }
      .status-badge { padding: 4px 10px; border-radius: 5px; color: white; font-weight: bold; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
      .bg-green { background: #2ecc71; }
      .bg-red { background: #e74c3c; }

      /* Loader */
      .arjs-loader {
        height: 100%; width: 100%; position: absolute; top: 0; left: 0;
        background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      .arjs-loader div { text-align: center; font-size: 1.25em; color: white; font-weight: bold; }
      
      /* Instruksi Gesture */
      .gesture-hint {
        position: fixed; top: 20px; width: 100%; text-align: center;
        color: rgba(255,255,255,0.8); pointer-events: none; z-index: 500;
        font-size: 14px; text-shadow: 1px 1px 3px black;
        background: rgba(0,0,0,0.3); padding: 5px;
      }
    </style>

    <!-- A-FRAME COMPONENTS -->
    <script>
      // 1. KOMPONEN KLIK (INTERAKSI OBJEK)
      AFRAME.registerComponent('click-handler', {
        init: function () {
          this.el.addEventListener('click', (evt) => {
            const id = this.el.getAttribute('data-key');
            
            // Visual Feedback: Mencari sphere visual di parent yang sama
            const parent = this.el.parentNode;
            const visualSphere = parent.querySelector('.visual-sphere');
            if (visualSphere) {
                const oldColor = visualSphere.getAttribute('material').color;
                visualSphere.setAttribute('material', 'color', '#3498db');
                setTimeout(() => {
                  visualSphere.setAttribute('material', 'color', oldColor);
                }, 300);
            }

            // Show Data
            showData(id);
          });
        }
      });

      // 2. KOMPONEN ROTASI SENTUH (2 SUMBU: X dan Y)
      AFRAME.registerComponent('rotate-on-touch', {
        schema: { speed: { default: 0.8 } },
        init: function () {
          this.isDragging = false;
          this.startPos = { x: 0, y: 0 };
          this.startRot = { x: 0, y: 0 };
          
          const canvas = this.el.sceneEl.canvas;
          const target = canvas ? canvas : this.el.sceneEl;

          target.addEventListener('touchstart', this.onTouchStart.bind(this));
          target.addEventListener('touchmove', this.onTouchMove.bind(this));
          target.addEventListener('touchend', this.onTouchEnd.bind(this));
        },
        
        onTouchStart: function (evt) {
          if (evt.touches.length === 1) {
            this.isDragging = true;
            this.startPos.x = evt.touches[0].clientX;
            this.startPos.y = evt.touches[0].clientY;
            
            // Simpan rotasi saat ini agar gerakan mulus
            const currentRot = this.el.getAttribute('rotation');
            this.startRot.x = currentRot.x;
            this.startRot.y = currentRot.y;
          }
        },

        onTouchMove: function (evt) {
          if (!this.isDragging) return;
          evt.preventDefault();
          
          const deltaX = evt.touches[0].clientX - this.startPos.x;
          const deltaY = evt.touches[0].clientY - this.startPos.y;

          // Geser Kiri/Kanan (deltaX) -> Rotasi Y (Putar kiri kanan)
          // Geser Atas/Bawah (deltaY) -> Rotasi X (Nunduk/Dangak)
          
          const newRotY = this.startRot.y + (deltaX * this.data.speed);
          const newRotX = this.startRot.x + (deltaY * this.data.speed);

          this.el.setAttribute('rotation', { x: newRotX, y: newRotY, z: 0 });
        },

        onTouchEnd: function () {
          this.isDragging = false;
        }
      });
    </script>
  </head>

  <body>
    <div class="arjs-loader"><div>Memuat AR Lab...</div></div>
    
    <div class="gesture-hint">Geser layar (segala arah) untuk memutar</div>

    <!-- UI Controls (Zoom & 2-Axis Rotate) -->
    <div class="ui-controls">
      
      <!-- Group Zoom -->
      <div class="zoom-group">
        <button class="btn-control" onclick="zoomIn()" title="Perbesar">+</button>
        <button class="btn-control" onclick="zoomOut()" title="Perkecil">-</button>
      </div>
      
      <!-- Group Rotasi Manual (D-Pad) -->
      <div class="d-pad">
         <!-- Baris 1 -->
         <div></div>
         <button class="btn-control" onclick="manualRotate('x', -30)" title="Putar Atas">&#8679;</button> <!-- Up -->
         <div></div>
         
         <!-- Baris 2 -->
         <button class="btn-control" onclick="manualRotate('y', -30)" title="Putar Kiri">&#8678;</button> <!-- Left -->
         <button class="btn-control" onclick="resetRotation()" title="Reset" style="font-size:12px;">Reset</button> <!-- Center/Reset -->
         <button class="btn-control" onclick="manualRotate('y', 30)" title="Putar Kanan">&#8680;</button> <!-- Right -->

         <!-- Baris 3 -->
         <div></div>
         <button class="btn-control" onclick="manualRotate('x', 30)" title="Putar Bawah">&#8681;</button> <!-- Down -->
         <div></div>
      </div>

    </div>

    <div id="infoModal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Info Aset</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalContent"></div>
    </div>

    <!-- AR SCENE -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 60;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
      vr-mode-ui="enabled: false">
      
      <a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .clickable"></a-entity>
      
      <a-light type="ambient" intensity="1.4"></a-light>
      <a-light type="directional" position="3 5 2" intensity="1.5"></a-light>

      <a-marker type="pattern" url="marker-lab.patt" id="marker" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        
        <!-- CONTAINER UTAMA -->
        <!-- Posisi interaksi pin harus relatif terhadap container ini -->
        <a-entity id="modelContainer" scale="1 1 1" rotate-on-touch>
            
            <a-entity id="labModel" gltf-model="Riki.glb" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>

            <!-- 
                TIPS POSISI PIN:
                Untuk menempatkan pin "tepat di atas aset", Anda harus mengubah atribut 'position="x y z"'.
                - x: Kiri (-) / Kanan (+)
                - y: Bawah (-) / Atas (+) -> Atur ini agar pin tidak tenggelam di lantai
                - z: Depan (+) / Belakang (-)
                
                Gunakan trial & error dengan mengubah angka di bawah ini sampai pas dengan model 3D Anda.
            -->

            <!-- PIN 1: SERVER -->
            <!-- Contoh: Saya geser sedikit ke atas (y=0.1) agar pas di lantai/meja -->
            <a-entity position="0 0.1 0">
                <!-- Tiang Pin -->
                <a-cylinder color="white" height="0.4" radius="0.01" position="0 0.2 0"></a-cylinder>
                <!-- Kepala Pin -->
                <a-sphere class="visual-sphere" color="#f1c40f" radius="0.1" position="0 0.4 0" 
                          animation="property: position; to: 0 0.45 0; dir: alternate; loop: true; dur: 1000"></a-sphere>
                <!-- Hitbox Invisible (Untuk mempermudah klik) -->
                <a-cylinder class="clickable" click-handler data-key="server" 
                            color="red" height="0.5" radius="0.2" position="0 0.25 0" 
                            material="opacity: 0; transparent: true"></a-cylinder>
                <!-- Label -->
                <a-text value="Server" position="0 0.6 0" align="center" scale="1.5 1.5 1.5" color="white" look-at="[camera]"></a-text>
            </a-entity>

            <!-- PIN 2: PC SISWA -->
            <!-- Contoh: Saya geser z=0.5 (lebih dekat ke kamera) dan x=0.8 (kanan) -->
            <a-entity position="0.8 0.1 0.5">
                <a-cylinder color="white" height="0.4" radius="0.01" position="0 0.2 0"></a-cylinder>
                <a-sphere class="visual-sphere" color="#2ecc71" radius="0.1" position="0 0.4 0"></a-sphere>
                <a-cylinder class="clickable" click-handler data-key="pc1" 
                            color="red" height="0.5" radius="0.2" position="0 0.25 0" 
                            material="opacity: 0; transparent: true"></a-cylinder>
                <a-text value="PC-01" position="0 0.6 0" align="center" scale="1.5 1.5 1.5" color="white" look-at="[camera]"></a-text>
            </a-entity>

        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const db = {
        'server': { name: "Server Dosen", spec: "Xeon E5-2600, 64GB RAM", status: "ONLINE", bg: "bg-green" },
        'pc1': { name: "PC Siswa 01", spec: "i5-12400F, 16GB RAM", status: "MAINTENANCE", bg: "bg-red" }
      };

      let scale = 1;
      const modelContainer = document.getElementById('modelContainer');

      // Zoom Logic
      function zoomIn() { if(scale < 3) { scale += 0.2; updateScale(); }}
      function zoomOut() { if(scale > 0.2) { scale -= 0.2; updateScale(); }}
      function updateScale() { if(modelContainer) modelContainer.setAttribute('scale', `${scale} ${scale} ${scale}`); }

      // Manual Rotation Logic (2 Axis)
      function manualRotate(axis, angle) {
        if(modelContainer) {
            const currentRot = modelContainer.getAttribute('rotation');
            let newRot = { ...currentRot }; // Clone object

            if (axis === 'x') newRot.x += angle;
            if (axis === 'y') newRot.y += angle;

            // Animasi Rotasi
            modelContainer.setAttribute('animation', {
                property: 'rotation',
                to: `${newRot.x} ${newRot.y} 0`,
                dur: 400,
                easing: 'easeOutQuad'
            });

            // Update state setelah animasi selesai
            setTimeout(() => {
                modelContainer.removeAttribute('animation');
                modelContainer.setAttribute('rotation', newRot);
            }, 400);
        }
      }

      function resetRotation() {
          if(modelContainer) {
            modelContainer.setAttribute('rotation', '0 0 0');
            scale = 1; 
            updateScale();
          }
      }

      // Show Data
      window.showData = function(id) {
        const data = db[id];
        const modal = document.getElementById('infoModal');
        if (data) {
          document.getElementById('modalTitle').innerText = data.name;
          document.getElementById('modalContent').innerHTML = `
            <div class="spec-row"><strong>Spesifikasi:</strong><br>${data.spec}</div>
            <div class="spec-row" style="margin-top:10px;">
                <span class="status-badge ${data.bg}">${data.status}</span>
            </div>
          `;
          modal.style.display = 'block';
        }
      }

      window.closeModal = function() { document.getElementById('infoModal').style.display = 'none'; }
      window.addEventListener('load', () => {
        const loader = document.querySelector('.arjs-loader');
        if(loader) setTimeout(() => { loader.style.display = 'none'; }, 2000);
      });
    </script>
  </body>
</html>
