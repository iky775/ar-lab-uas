<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi AR Lab - Fixed Interaction</title>

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* UI Controls */
      .ui-controls {
        position: fixed; bottom: 20px; right: 20px; z-index: 1000;
        display: flex; flex-direction: column; gap: 10px;
      }
      .btn-zoom {
        width: 50px; height: 50px; background: rgba(255, 255, 255, 0.9);
        border: none; border-radius: 50%; font-size: 24px; font-weight: bold;
        color: #333; box-shadow: 0 4px 6px rgba(0,0,0,0.3); cursor: pointer;
      }
      .btn-zoom:active { background: #ccc; }

      /* Modal Info */
      #infoModal {
        display: none; position: fixed; bottom: 0; left: 0; width: 100%;
        background: white; border-radius: 20px 20px 0 0; padding: 25px;
        box-sizing: border-box; box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        z-index: 9999; /* Z-Index sangat tinggi agar tidak tertutup */
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

      .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f1c40f; padding-bottom: 10px; }
      .modal-title { font-size: 18px; font-weight: bold; color: #2c3e50; margin: 0; }
      .close-btn { background: none; border: none; font-size: 28px; color: #e74c3c; cursor: pointer; font-weight: bold; }
      
      .spec-row { margin-bottom: 8px; font-size: 14px; color: #333; }
      .status-badge { padding: 4px 10px; border-radius: 5px; color: white; font-weight: bold; font-size: 12px; }
      .bg-green { background: #2ecc71; }
      .bg-red { background: #e74c3c; }

      /* Loader */
      .arjs-loader {
        height: 100%; width: 100%; position: absolute; top: 0; left: 0;
        background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
    </style>

    <!-- LOGIKA KLIK (COMPONENT) -->
    <script>
      AFRAME.registerComponent('click-handler', {
        init: function () {
          // Listen untuk 'click' (Desktop/Mobile standard)
          this.el.addEventListener('click', (evt) => {
            const id = this.el.getAttribute('data-key');
            
            // 1. VISUAL FEEDBACK: Ubah warna bola jadi BIRU sebentar
            this.el.setAttribute('material', 'color', 'blue');
            setTimeout(() => {
              this.el.setAttribute('material', 'color', 'yellow'); // Balik kuning
            }, 500);

            // 2. SYSTEM ALERT: Munculkan pesan sistem (Pasti muncul jika terklik)
            // alert("Objek " + id + " Terdeteksi!"); // Hapus // jika ingin debug kasar

            // 3. Panggil Modal
            showData(id);
          });
        }
      });
    </script>
  </head>

  <body>
    <div class="arjs-loader"><div>Memuat AR Lab...</div></div>

    <!-- UI Zoom -->
    <div class="ui-controls">
      <button class="btn-zoom" onclick="zoomIn()">+</button>
      <button class="btn-zoom" onclick="zoomOut()">-</button>
    </div>

    <!-- Pop-up Informasi -->
    <div id="infoModal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Info Aset</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalContent"></div>
    </div>

    <!-- AR Scene -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false">
      
      <!-- CURSOR WAJIB: rayOrigin: mouse penting untuk HP -->
      <a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .clickable"></a-entity>

      <!-- LIGHTING -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1.5"></a-light>

      <!-- MARKER -->
      <a-marker type="pattern" url="marker-lab.patt" id="marker" smooth="true">
        
        <!-- Container Model -->
        <a-entity id="modelContainer" scale="1 1 1">
            
            <a-entity id="labModel" gltf-model="Riki.glb" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>

            <!-- BOLA INTERAKSI -->
            <!-- Saya perbesar radius jadi 0.25 agar gampang dipencet -->
            
            <!-- Bola 1 (Server) -->
            <a-sphere 
              class="clickable" 
              click-handler 
              data-key="server"
              position="0 0.5 0" 
              radius="0.25" 
              color="yellow" 
              opacity="0.8"
              animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1000">
            </a-sphere>

            <!-- Bola 2 (PC Siswa) -->
            <a-sphere 
              class="clickable" 
              click-handler 
              data-key="pc1"
              position="1 0.5 0.5" 
              radius="0.25" 
              color="#00ff00" 
              opacity="0.8">
            </a-sphere>

        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Database
      const db = {
        'server': { name: "Server Dosen", spec: "Xeon E5, 64GB RAM", status: "ONLINE", bg: "bg-green" },
        'pc1': { name: "PC Siswa 01", spec: "Core i5, 8GB RAM", status: "MAINTENANCE", bg: "bg-red" }
      };

      // Zoom Logic
      let scale = 1;
      function zoomIn() { scale += 0.1; updateScale(); }
      function zoomOut() { if(scale > 0.2) scale -= 0.1; updateScale(); }
      function updateScale() { document.getElementById('modelContainer').setAttribute('scale', `${scale} ${scale} ${scale}`); }

      // Show Data Logic
      window.showData = function(id) {
        const data = db[id];
        const modal = document.getElementById('infoModal');
        if (data) {
          document.getElementById('modalTitle').innerText = data.name;
          document.getElementById('modalContent').innerHTML = `
            <div class="spec-row"><strong>Spesifikasi:</strong><br>${data.spec}</div>
            <div class="spec-row"><strong>Status:</strong> <span class="status-badge ${data.bg}">${data.status}</span></div>
          `;
          modal.style.display = 'block';
        }
      }

      window.closeModal = function() {
        document.getElementById('infoModal').style.display = 'none';
      }

      // Hide Loader
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.querySelector('.arjs-loader');
          if(loader) loader.style.display = 'none';
        }, 1500);
      });
    </script>
  </body>
</html>
