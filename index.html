<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>AR Lab - Interactive Fix</title>

    <!-- A-FRAME (Versi Stabil) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js (Versi Ringan) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      /* --- CSS RESET & UI --- */
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        touch-action: none; /* Mencegah zoom browser saat tapping */
      }

      /* Loader */
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .loader-text {
        color: white;
        font-weight: bold;
        margin-top: 10px;
        font-size: 1.2rem;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #e74c3c;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* UI Controls */
      .ui-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .btn-circle {
        width: 55px;
        height: 55px;
        background: white;
        border: none;
        border-radius: 50%;
        font-size: 28px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .btn-circle:active { transform: scale(0.9); background: #f0f0f0; }

      /* Modal Info Modern */
      .modal-overlay {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5); /* Background gelap di belakang modal */
        z-index: 2000;
        align-items: flex-end; /* Muncul dari bawah */
      }
      .modal-card {
        background: white;
        width: 100%;
        border-radius: 25px 25px 0 0;
        padding: 25px;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
      }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 3px solid #f1c40f;
        padding-bottom: 10px;
      }
      .modal-title { margin: 0; color: #2c3e50; font-size: 1.4rem; font-weight: 800; }
      .btn-close {
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        line-height: 1;
        cursor: pointer;
      }
      .modal-desc {
        font-size: 1rem;
        color: #555;
        line-height: 1.6;
      }
      .modal-desc strong { color: #333; }
      
      /* Hint Box */
      .hint-box {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        z-index: 900;
        pointer-events: none;
        backdrop-filter: blur(4px);
      }
    </style>

    <!-- LOGIKA JAVASCRIPT A-FRAME -->
    <script>
      // 1. COMPONENT KLIK (Advanced)
      AFRAME.registerComponent("click-handler", {
        init: function () {
          // Visual Feedback saat hover (jika pakai cursor)
          this.el.addEventListener("mouseenter", () => {
             // Jika ingin efek saat cursor diarahkan
             if(this.el.getAttribute('visible')) {
               this.el.setAttribute("scale", "1.2 1.2 1.2");
             }
          });
          this.el.addEventListener("mouseleave", () => {
             if(this.el.getAttribute('visible')) {
               this.el.setAttribute("scale", "1 1 1");
             }
          });

          // Event Klik Utama
          this.el.addEventListener("click", (evt) => {
            const id = this.el.getAttribute("data-key");
            console.log("ðŸ”¥ CLICK DETECTED ON:", id);

            // Tampilkan Modal
            showData(id);
          });
        },
      });

      // 2. COMPONENT ROTASI (Swipe Smooth)
      AFRAME.registerComponent("rotate-on-touch", {
        schema: { speed: { default: 0.8 } },
        init: function () {
          this.isDragging = false;
          this.startX = 0;
          this.startY = 0;
          this.el.sceneEl.addEventListener("touchstart", (e) => {
             if(e.touches.length === 1) {
               this.isDragging = true;
               this.startX = e.touches[0].clientX;
               this.startY = e.touches[0].clientY;
               this.startRot = this.el.getAttribute("rotation");
             }
          });
          this.el.sceneEl.addEventListener("touchmove", (e) => {
             if(this.isDragging) {
               const dx = e.touches[0].clientX - this.startX;
               const dy = e.touches[0].clientY - this.startY;
               
               // Rotasi Y (Kiri-Kanan) & X (Atas-Bawah)
               this.el.setAttribute("rotation", {
                 x: this.startRot.x + (dy * 0.5),
                 y: this.startRot.y + (dx * 0.5),
                 z: 0
               });
             }
          });
          this.el.sceneEl.addEventListener("touchend", () => { this.isDragging = false; });
        },
      });
    </script>
  </head>

  <body>
    <!-- LOADER -->
    <div class="arjs-loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Menyiapkan AR Lab...</div>
    </div>

    <!-- UI: Hint -->
    <div class="hint-box">ðŸ‘† Tap bola warna untuk info â€¢ Geser untuk putar</div>

    <!-- UI: Zoom Controls -->
    <div class="ui-container">
      <button class="btn-circle" onclick="zoomIn()">+</button>
      <button class="btn-circle" onclick="zoomOut()">-</button>
    </div>

    <!-- UI: Modal Info -->
    <div id="modalOverlay" class="modal-overlay" onclick="closeModalOutside(event)">
      <div class="modal-card">
        <div class="modal-header">
          <h3 id="modalTitle" class="modal-title">Nama Aset</h3>
          <button class="btn-close" onclick="closeModal()">Ã—</button>
        </div>
        <div id="modalContent" class="modal-desc">
          Deskripsi aset akan muncul di sini.
        </div>
      </div>
    </div>

    <!-- SCENE AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- LIGHTING -->
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="2 4 -3" intensity="1.8"></a-light>

      <!-- MARKER -->
      <a-marker
        type="pattern"
        url="marker-lab.patt"
        id="marker"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <!-- GROUP UTAMA (Untuk Rotasi & Zoom) -->
        <a-entity id="modelContainer" scale="1 1 1" rotate-on-touch>
          
          <!-- MODEL 3D -->
          <a-entity
            id="labModel"
            gltf-model="Riki.glb"
            position="0 0 0"
            scale="0.3 0.3 0.3"
          >
            <!-- 
              ðŸ”¥ðŸ”¥ðŸ”¥ REVISI KOORDINAT ðŸ”¥ðŸ”¥ðŸ”¥
              Strategi: Semua posisi Y (tengah) saya tambah +1.0 sampai +1.5 
              agar bola MENGAPUNG TINGGI dan tidak tenggelam di lantai.
              
              Strategi Hitbox: Setiap aset punya 2 bola. 
              1. Bola Warna (Visual)
              2. Bola Transparan (Hitbox besar untuk mempermudah klik)
            -->

            <!-- 1. PC Admin -->
            <a-entity position="-0.54 1.8 0.1">
               <!-- Visual -->
               <a-sphere radius="0.25" color="#e74c3c" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000"></a-sphere>
               <!-- HITBOX (Besar & Invisible) -->
               <a-sphere radius="0.6" visible="false" class="clickable" click-handler data-key="pc_admin"></a-sphere>
            </a-entity>

            <!-- 2. Meja Tengah -->
            <a-entity position="3.62 1.5 -4.15">
               <a-sphere radius="0.3" color="#f1c40f"></a-sphere>
               <a-sphere radius="0.8" visible="false" class="clickable" click-handler data-key="meja_tengah"></a-sphere>
            </a-entity>

            <!-- 3. PC Station -->
            <a-entity position="0.34 2.0 -5.80">
               <a-sphere radius="0.25" color="#e74c3c"></a-sphere>
               <a-sphere radius="0.7" visible="false" class="clickable" click-handler data-key="pc_station"></a-sphere>
            </a-entity>

            <!-- 4. Lantai Hijau -->
            <a-entity position="6.618 1.0 -5.832">
               <a-sphere radius="0.4" color="#2ecc71" opacity="0.8"></a-sphere>
               <a-sphere radius="0.9" visible="false" class="clickable" click-handler data-key="lantai_hijau"></a-sphere>
            </a-entity>

            <!-- 5. Meja Laptop -->
            <a-entity position="0.482 1.8 -2.053">
               <a-sphere radius="0.25" color="#e74c3c"></a-sphere>
               <a-sphere radius="0.7" visible="false" class="clickable" click-handler data-key="meja_laptop"></a-sphere>
            </a-entity>

            <!-- 6. Kursi Lab -->
            <a-entity position="0.779 1.6 -2.968">
               <a-sphere radius="0.3" color="#3498db"></a-sphere>
               <a-sphere radius="0.8" visible="false" class="clickable" click-handler data-key="kursi_lab"></a-sphere>
            </a-entity>

          </a-entity>
        </a-entity>
      </a-marker>

      <!-- KAMERA & CURSOR -->
      <a-entity camera>
        <!-- 
          CURSOR VISUAL: Lingkaran kecil di tengah layar 
          Membantu user membidik objek.
        -->
        <a-entity 
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="objects: .clickable; near: 0.1; far: 100"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat; opacity: 0.5"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        ></a-entity>
      </a-entity>

    </a-scene>

    <!-- DATABASE & LOGIC -->
    <script>
      const db = {
        pc_admin: {
          title: "PC Admin Server",
          desc: "<strong>Spesifikasi:</strong><br>â€¢ Intel Core i7 Gen 12<br>â€¢ RAM 32GB DDR5<br>â€¢ NVMe SSD 1TB<br><br>Berfungsi sebagai pusat kontrol jaringan laboratorium."
        },
        meja_tengah: {
          title: "Meja Kolaborasi",
          desc: "Area diskusi kelompok. Material kayu solid dengan lapisan HPL anti gores dan terminal listrik pop-up."
        },
        pc_station: {
          title: "Workstation Siswa",
          desc: "<strong>Spesifikasi:</strong><br>â€¢ Intel Core i5-12400F<br>â€¢ GPU RTX 3060 12GB<br>â€¢ RAM 16GB<br><br>Optimal untuk rendering 3D dan simulasi fisika."
        },
        lantai_hijau: {
          title: "Zona Aman (Safety)",
          desc: "Lantai berlapis karpet vinil antistatis. Mencegah kejutan listrik pada komponen sensitif."
        },
        meja_laptop: {
          title: "Meja Laptop (BYOD)",
          desc: "Area fleksibel untuk siswa yang membawa perangkat sendiri. Dilengkapi WiFi point dedicated."
        },
        kursi_lab: {
          title: "Kursi Ergonomis",
          desc: "Kursi terbuat dari polimer plastik high-durability.<br><strong>Tanggal Masuk:</strong> 19 Jan 2025<br><br>Fitur: Hidrolik naik-turun & putar 360Â°."
        }
      };

      // --- ZOOM LOGIC ---
      let scale = 1;
      function zoomIn() {
        if(scale < 4) { scale += 0.25; updateScale(); }
      }
      function zoomOut() {
        if(scale > 0.25) { scale -= 0.25; updateScale(); }
      }
      function updateScale() {
        const el = document.getElementById("modelContainer");
        if(el) el.setAttribute("scale", `${scale} ${scale} ${scale}`);
      }

      // --- MODAL LOGIC ---
      window.showData = function(id) {
        const data = db[id];
        if(!data) return;

        document.getElementById("modalTitle").innerHTML = data.title;
        document.getElementById("modalContent").innerHTML = data.desc;
        
        const overlay = document.getElementById("modalOverlay");
        overlay.style.display = "flex";
      }

      window.closeModal = function() {
        document.getElementById("modalOverlay").style.display = "none";
      }

      window.closeModalOutside = function(e) {
        if(e.target.id === "modalOverlay") closeModal();
      }

      // --- LOADER ---
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loader').style.display = 'none';
        }, 2000);
      });
    </script>
  </body>
</html>
