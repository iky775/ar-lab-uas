<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi AR Lab RBC</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      /* --- CSS UI BAWAAN ANDA (DIPERTAHANKAN) --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Segoe UI", Roboto, sans-serif;
        color: white;
      }

      #statusBar {
        position: fixed;
        top: 15px;
        left: 15px;
        right: 15px;
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 50px;
        padding: 10px 20px;
        z-index: 9999;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        border: 1px solid rgba(46, 204, 113, 0.3);
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff4757;
        box-shadow: 0 0 5px #ff4757;
        margin-right: 8px;
      }
      .status-dot.active {
        background: #2ecc71;
        box-shadow: 0 0 8px #2ecc71;
      }

      #controlPanel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        max-width: 420px;
        z-index: 9999;
      }
      .rotation-controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 15px;
      }
      .rotation-btn {
        background: #f1c40f;
        border: none;
        border-radius: 12px;
        color: #2c3e50;
        height: 55px;
        font-size: 22px;
        cursor: pointer;
        box-shadow: 0 4px 0 #d35400;
      }
      .rotation-btn:active {
        transform: translateY(4px);
        box-shadow: none;
      }
      .rotation-btn.reset,
      .rotation-btn.hide-ui {
        background: #2ecc71;
        color: white;
        box-shadow: 0 4px 0 #27ae60;
      }

      /* --- CSS TAMBAHAN UNTUK MODAL DATA ASET (SIMULASI) --- */
      #assetModal {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        color: #333;
        border-radius: 25px 25px 0 0;
        padding: 25px;
        z-index: 10002;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      .asset-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #f1c40f;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .asset-header h2 {
        margin: 0;
        font-size: 20px;
        color: #2c3e50;
      }
      .asset-info p {
        margin-bottom: 8px;
        font-size: 15px;
        display: flex;
        justify-content: space-between;
      }
      .badge-status {
        padding: 4px 10px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 12px;
        color: white;
      }
      .status-ok {
        background: #2ecc71;
      }
      .status-maint {
        background: #e74c3c;
      }

      .close-asset-btn {
        width: 100%;
        margin-top: 20px;
        padding: 15px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }

      /* Font Awesome */
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="statusBar">
      <div style="display: flex; align-items: center">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Scan Marker Lab</span>
      </div>
      <div id="markerStatus">RBC Simulator</div>
    </div>

    <div id="assetModal">
      <div class="asset-header">
        <h2 id="assetName">Nama Aset</h2>
        <i class="fas fa-server" style="color: #f1c40f; font-size: 20px"></i>
      </div>
      <div class="asset-info" id="assetContent"></div>
      <button class="close-asset-btn" onclick="closeAsset()">
        Tutup Informasi
      </button>
    </div>

    <div id="controlPanel">
      <div class="rotation-controls">
        <button class="rotation-btn" onclick="rotateUp()">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="rotation-btn reset" onclick="resetRotation()">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button class="rotation-btn" onclick="rotateDown()">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="rotation-btn" onclick="rotateLeft()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="rotation-btn hide-ui" onclick="toggleUI()">
          <i class="fas fa-eye"></i>
        </button>
        <button class="rotation-btn" onclick="rotateRight()">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false"
    >
      <a-entity
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-entity>

      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="10 10 5" intensity="1"></a-light>

      <a-marker
        type="pattern"
        url="marker-lab.patt"
        id="marker"
        smooth="true"
        smoothCount="10"
      >
        <a-entity
          id="myModel"
          gltf-model="Riki.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.3 0.3 0.3"
        >
        </a-entity>

        <a-box
          class="clickable"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
          material="color: red; opacity: 0.3; transparent: true"
          animation="property: opacity; to: 0.1; dir: alternate; loop: true; dur: 1000"
          onclick="showAssetData('server')"
        >
        </a-box>

        <a-box
          class="clickable"
          position="1 0.5 0.5"
          scale="0.4 0.4 0.4"
          material="color: blue; opacity: 0.3; transparent: true"
          onclick="showAssetData('pc_siswa')"
        >
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // --- 1. DATABASE SIMULASI (JSON) ---
      const databaseLab = {
        server: {
          name: "Server Utama (Dosen)",
          ip: "192.168.1.1",
          spec: "Intel Xeon, RAM 32GB",
          status: "ONLINE",
          statusType: "ok",
        },
        pc_siswa: {
          name: "Workstation Siswa-01",
          ip: "192.168.1.10",
          spec: "Intel i5, RAM 16GB, RTX 3060",
          status: "MAINTENANCE",
          statusType: "maint",
        },
      };

      // --- 2. LOGIKA INTERAKSI ---
      function showAssetData(id) {
        const data = databaseLab[id];
        const modal = document.getElementById("assetModal");
        const nameEl = document.getElementById("assetName");
        const contentEl = document.getElementById("assetContent");

        if (data) {
          nameEl.innerText = data.name;
          contentEl.innerHTML = `
            <p><strong>IP Address:</strong> <span>${data.ip}</span></p>
            <p><strong>Spesifikasi:</strong> <span>${data.spec}</span></p>
            <p><strong>Status:</strong> <span class="badge-status ${
              data.statusType === "ok" ? "status-ok" : "status-maint"
            }">${data.status}</span></p>
          `;
          modal.style.display = "block";
          vibrate();
        }
      }

      function closeAsset() {
        document.getElementById("assetModal").style.display = "none";
      }

      // --- 3. LOGIKA SYSTEM (ROTASI DLL - TETAP SAMA) ---
      const model = document.getElementById("myModel");
      const marker = document.getElementById("marker");
      const statusDot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");

      marker.addEventListener("markerFound", () => {
        statusText.textContent = "Marker Terdeteksi";
        statusDot.className = "status-dot active";
      });

      marker.addEventListener("markerLost", () => {
        statusText.textContent = "Cari Marker Lab...";
        statusDot.className = "status-dot";
        closeAsset(); // Tutup modal jika marker hilang
      });

      function rotateUp() {
        model.object3D.rotation.x -= 0.2;
        vibrate();
      }
      function rotateDown() {
        model.object3D.rotation.x += 0.2;
        vibrate();
      }
      function rotateLeft() {
        model.object3D.rotation.y -= 0.2;
        vibrate();
      }
      function rotateRight() {
        model.object3D.rotation.y += 0.2;
        vibrate();
      }

      function resetRotation() {
        model.setAttribute("rotation", "0 0 0");
        vibrate();
      }

      function toggleUI() {
        const cp = document.getElementById("controlPanel");
        cp.style.display = cp.style.display === "none" ? "block" : "none";
      }

      function vibrate() {
        if ("vibrate" in navigator) navigator.vibrate(10);
      }
    </script>
  </body>
</html>
