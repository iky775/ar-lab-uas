<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi AR Lab - Fixed Interaction</title>

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        touch-action: none; /* PENTING: Mencegah scroll saat swipe rotasi */
      }

      /* UI Controls Container */
      .ui-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto; /* Tombol bisa diklik */
      }

      /* Zoom Buttons */
      .btn-zoom {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s;
      }
      .btn-zoom:active {
        transform: scale(0.9);
        background: #eee;
      }

      /* Modal Info */
      #infoModal {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        border-radius: 20px 20px 0 0;
        padding: 25px;
        box-sizing: border-box;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        z-index: 2000; /* Z-Index sangat tinggi */
        animation: slideUp 0.3s ease-out;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 2px solid #f1c40f;
        padding-bottom: 10px;
      }
      .modal-title {
        font-size: 20px;
        font-weight: 700;
        color: #2c3e50;
        margin: 0;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 32px;
        color: #e74c3c;
        cursor: pointer;
        line-height: 1;
      }

      .spec-row {
        margin-bottom: 12px;
        font-size: 15px;
        color: #333;
        line-height: 1.4;
      }
      .status-badge {
        padding: 4px 10px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .bg-green {
        background: #2ecc71;
      }
      .bg-red {
        background: #e74c3c;
      }

      /* Loader */
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-weight: bold;
      }

      /* Instruksi Gesture */
      .gesture-hint {
        position: fixed;
        top: 20px;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        pointer-events: none;
        z-index: 500;
        font-size: 14px;
        text-shadow: 1px 1px 2px black;
      }
    </style>

    <!-- A-FRAME COMPONENTS -->
    <script>
      // 1. KOMPONEN KLIK (INTERAKSI OBJEK)
      AFRAME.registerComponent("click-handler", {
        init: function () {
          // Gunakan 'click' event (A-Frame menangani touch-to-click mapping)
          this.el.addEventListener("click", (evt) => {
            const id = this.el.getAttribute("data-key");
            console.log("Clicked:", id); // Debugging di Console

            // Efek Visual (Flash Biru)
            const oldColor = this.el.getAttribute("material").color;
            this.el.setAttribute("material", "color", "#3498db"); // Biru

            setTimeout(() => {
              this.el.setAttribute("material", "color", oldColor);
            }, 300);

            // Tampilkan Modal
            showData(id);
          });
        },
      });

      // 2. KOMPONEN ROTASI (SWIPE GESTURE - TOUCH & MOUSE)
      AFRAME.registerComponent("rotate-on-touch", {
        schema: {
          speed: { default: 0.5 }, // Kecepatan putar
        },
        init: function () {
          this.isDragging = false;
          this.startX = 0;
          this.currentRotationY = 0;

          // Bind functions agar 'this' tetap mengacu pada komponen
          this.onStart = this.onStart.bind(this);
          this.onMove = this.onMove.bind(this);
          this.onEnd = this.onEnd.bind(this);

          // Event Listeners pada Scene (Support Touch & Mouse)
          const scene = this.el.sceneEl;
          
          // Touch Events
          scene.addEventListener("touchstart", this.onStart);
          scene.addEventListener("touchmove", this.onMove);
          scene.addEventListener("touchend", this.onEnd);

          // Mouse Events (Untuk Desktop/Laptop)
          scene.addEventListener("mousedown", this.onStart);
          scene.addEventListener("mousemove", this.onMove);
          scene.addEventListener("mouseup", this.onEnd);
        },

        onStart: function (evt) {
          // Deteksi apakah input dari Touch atau Mouse
          let clientX;
          if (evt.touches) {
             // Touch: Hanya jika 1 jari
             if (evt.touches.length !== 1) return;
             clientX = evt.touches[0].clientX;
          } else {
             // Mouse
             clientX = evt.clientX;
          }

          this.isDragging = true;
          this.startX = clientX;
          
          // Ambil rotasi saat ini
          const rotation = this.el.getAttribute("rotation");
          this.currentRotationY = rotation.y;
        },

        onMove: function (evt) {
          if (!this.isDragging) return;

          let clientX;
          if (evt.touches) {
             evt.preventDefault(); // Mencegah scroll layar HP saat memutar
             clientX = evt.touches[0].clientX;
          } else {
             clientX = evt.clientX;
          }

          const deltaX = clientX - this.startX; // Jarak geser pixel

          // Update Rotasi Y
          const newRotationY = this.currentRotationY + deltaX * this.data.speed;

          this.el.setAttribute("rotation", {
            x: 0,
            y: newRotationY,
            z: 0,
          });
        },

        onEnd: function () {
          this.isDragging = false;
          // Simpan posisi terakhir agar tidak reset saat sentuh lagi
          const rotation = this.el.getAttribute("rotation");
          this.currentRotationY = rotation.y;
        },

        remove: function() {
          const scene = this.el.sceneEl;
          scene.removeEventListener("touchstart", this.onStart);
          scene.removeEventListener("touchmove", this.onMove);
          scene.removeEventListener("touchend", this.onEnd);
          scene.removeEventListener("mousedown", this.onStart);
          scene.removeEventListener("mousemove", this.onMove);
          scene.removeEventListener("mouseup", this.onEnd);
        }
      });
    </script>
  </head>

  <body>
    <!-- Overlay Loading -->
    <div class="arjs-loader"><div>Memuat AR Lab...</div></div>

    <!-- Hint -->
    <div class="gesture-hint">Geser/Klik layar kiri-kanan untuk memutar</div>

    <!-- UI Zoom Buttons -->
    <div class="ui-controls">
      <button class="btn-zoom" onclick="zoomIn()">+</button>
      <button class="btn-zoom" onclick="zoomOut()">-</button>
    </div>

    <!-- Modal Informasi -->
    <div id="infoModal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Info Aset</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalContent"></div>
    </div>

    <!-- SCENE AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- 
        CURSOR WAJIB: 
        1. rayOrigin: mouse (mengubah sentuhan layar jadi raycast)
        2. raycaster: objects (hanya deteksi objek dengan class .clickable agar performa ringan)
      -->
      <a-entity
        cursor="rayOrigin: mouse; fuse: false"
        raycaster="objects: .clickable"
      ></a-entity>

      <!-- LIGHTING -->
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="3 5 2" intensity="1.5"></a-light>

      <!-- MARKER -->
      <a-marker
        type="pattern"
        url="marker-lab.patt"
        id="marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- 
          CONTAINER UTAMA:
          Komponen 'rotate-on-touch' ditempel di sini agar seluruh isi marker berputar.
        -->
        <a-entity id="modelContainer" scale="1 1 1" rotate-on-touch>
          <!-- Model 3D -->
          <a-entity
            id="labModel"
            gltf-model="Riki.glb"
            position="0 0 0"
            scale="0.3 0.3 0.3"
          ></a-entity>

          <!-- ============================
               BOLA INTERAKSI
               Tips Mengatur Posisi (position="x y z"):
               x = Kanan (+) / Kiri (-)
               y = Atas (+) / Bawah (-)
               z = Dekat Kamera/Maju (+) / Jauh/Mundur (-)
          ============================ -->

          <!-- 1. SERVER (Kuning) - Letakkan di POJOK BELAKANG KANAN -->
          <a-sphere
            class="clickable"
            click-handler
            data-key="server"
            position="1.5 0.5 -1.5" 
            radius="0.25"
            color="#f1c40f"
            opacity="0.9"
            animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1000"
          ></a-sphere>

          <!-- 2. PC SISWA KANAN (Hijau) - Di Samping Kanan Tengah -->
          <a-sphere
            class="clickable"
            click-handler
            data-key="pc1"
            position="1.5 0.6 0.5"
            radius="0.25"
            color="#2ecc71"
            opacity="0.9"
          ></a-sphere>

          <!-- 3. PC SISWA KIRI (Biru Muda) - Di Samping Kiri Tengah -->
          <a-sphere
            class="clickable"
            click-handler
            data-key="pc2"
            position="-1.5 0.6 0.5"
            radius="0.25"
            color="#3498db"
            opacity="0.9"
          ></a-sphere>

          <!-- 4. KURSI (Merah) - Di Belakang Tengah -->
          <a-sphere
            class="clickable"
            click-handler
            data-key="chair"
            position="0 0.3 1.5"
            radius="0.2"
            color="#e74c3c"
            opacity="0.9"
          ></a-sphere>

          <!-- 5. MEJA COKLAT TENGAH (Oranye) - Tepat di Tengah Ruangan -->
          <a-sphere
            class="clickable"
            click-handler
            data-key="table"
            position="0 0.5 0"
            radius="0.2"
            color="#e67e22"
            opacity="0.9"
          ></a-sphere>

        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- LOGIKA JAVASCRIPT UI -->
    <script>
      // Database Data (Update untuk aset baru)
      const db = {
        server: {
          name: "Server Dosen (Main)",
          spec: "Intel Xeon E5-2600<br>64GB DDR4 ECC RAM<br>2TB NVMe SSD",
          status: "ONLINE",
          bg: "bg-green",
        },
        pc1: {
          name: "Workstation Siswa 01",
          spec: "Intel Core i5-12400F<br>16GB RAM<br>GTX 1650 4GB",
          status: "MAINTENANCE",
          bg: "bg-red",
        },
        pc2: {
          name: "Workstation Siswa 02",
          spec: "Intel Core i5-12400F<br>16GB RAM<br>GTX 1650 4GB",
          status: "ONLINE",
          bg: "bg-green",
        },
        chair: {
          name: "Kursi Lab Ergonomis",
          spec: "Bahan: Mesh Fabric<br>Fitur: Height Adjustable<br>Kondisi: Baik",
          status: "TERSEDIA",
          bg: "bg-green",
        },
        table: {
          name: "Meja Diskusi Tengah",
          spec: "Bahan: Kayu Mahoni<br>Dimensi: 200x100cm<br>Kapasitas: 6 Orang",
          status: "AKTIF",
          bg: "bg-green",
        },
      };

      // Zoom Logic
      let scale = 1;
      const modelContainer = document.getElementById("modelContainer");

      function zoomIn() {
        if (scale < 3) {
          scale += 0.2;
          updateScale();
        }
      }

      function zoomOut() {
        if (scale > 0.2) {
          scale -= 0.2;
          updateScale();
        }
      }

      function updateScale() {
        if (modelContainer) {
          modelContainer.setAttribute("scale", `${scale} ${scale} ${scale}`);
        }
      }

      // Show Data Logic
      window.showData = function (id) {
        const data = db[id];
        const modal = document.getElementById("infoModal");

        if (data) {
          document.getElementById("modalTitle").innerText = data.name;
          document.getElementById("modalContent").innerHTML = `
            <div class="spec-row">
                <div style="margin-bottom:4px; color:#7f8c8d; font-size:12px;">SPESIFIKASI</div>
                <strong>${data.spec}</strong>
            </div>
            <div class="spec-row" style="margin-top:15px;">
                <span class="status-badge ${data.bg}">${data.status}</span>
            </div>
          `;
          modal.style.display = "block";
        } else {
          console.warn("Data ID tidak ditemukan:", id);
        }
      };

      window.closeModal = function () {
        document.getElementById("infoModal").style.display = "none";
      };

      // Hide Loader
      window.addEventListener("load", () => {
        const loader = document.querySelector(".arjs-loader");
        if (loader) {
          setTimeout(() => {
            loader.style.display = "none";
          }, 2000); // Sedikit lebih lama agar aset siap
        }
      });
    </script>
  </body>
</html>
