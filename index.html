<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi AR Lab - Marker Based</title>

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* UI Controls Container */
      .ui-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto;
      }

      /* Zoom Buttons */
      .btn-zoom {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-zoom:active {
        background: #eee;
        transform: scale(0.95);
      }

      /* Modal Info */
      #infoModal {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        border-radius: 20px 20px 0 0;
        padding: 25px;
        box-sizing: border-box;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        z-index: 2000;
        animation: slideUp 0.3s ease-out;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        border-bottom: 2px solid #e74c3c; /* Merah sesuai tema */
        padding-bottom: 10px;
      }
      .modal-title {
        font-size: 20px;
        font-weight: 700;
        color: #c0392b;
        margin: 0;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 32px;
        color: #7f8c8d;
        cursor: pointer;
      }

      .spec-content {
        font-size: 15px;
        color: #333;
        line-height: 1.5;
      }

      /* Loader */
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-weight: bold;
      }
      
      .gesture-hint {
        position: fixed;
        top: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
        z-index: 500;
        pointer-events: none;
      }
    </style>

    <!-- A-FRAME COMPONENTS -->
    <script>
      // 1. KOMPONEN KLIK (INTERAKSI)
      AFRAME.registerComponent("click-handler", {
        init: function () {
          this.el.addEventListener("click", (evt) => {
            const id = this.el.getAttribute("data-key");
            console.log("Clicked:", id);

            // Efek Visual (Flash Putih)
            const oldColor = this.el.getAttribute("color");
            this.el.setAttribute("color", "#FFFFFF");

            setTimeout(() => {
              this.el.setAttribute("color", oldColor);
            }, 200);

            // Tampilkan Data
            showData(id);
          });
        },
      });

      // 2. KOMPONEN ROTASI (SWIPE)
      AFRAME.registerComponent("rotate-on-touch", {
        schema: { speed: { default: 0.5 } },
        init: function () {
          this.isDragging = false;
          this.startX = 0;
          this.currentRotationY = 0;
          this.el.sceneEl.addEventListener("touchstart", this.onTouchStart.bind(this));
          this.el.sceneEl.addEventListener("touchmove", this.onTouchMove.bind(this));
          this.el.sceneEl.addEventListener("touchend", this.onTouchEnd.bind(this));
        },
        onTouchStart: function (evt) {
          if (evt.touches.length === 1) {
            this.isDragging = true;
            this.startX = evt.touches[0].clientX;
            this.currentRotationY = this.el.getAttribute("rotation").y;
          }
        },
        onTouchMove: function (evt) {
          if (!this.isDragging) return;
          const deltaX = evt.touches[0].clientX - this.startX;
          this.el.setAttribute("rotation", { x: 0, y: this.currentRotationY + deltaX * this.data.speed, z: 0 });
        },
        onTouchEnd: function () {
          this.isDragging = false;
          this.currentRotationY = this.el.getAttribute("rotation").y;
        },
      });
    </script>
  </head>

  <body>
    <!-- Overlay Loading -->
    <div class="arjs-loader"><div>Memuat AR Lab...</div></div>
    <div class="gesture-hint">Arahkan kamera ke Marker</div>

    <!-- UI Zoom Buttons -->
    <div class="ui-controls">
      <button class="btn-zoom" onclick="zoomIn()">+</button>
      <button class="btn-zoom" onclick="zoomOut()">-</button>
    </div>

    <!-- Modal Informasi -->
    <div id="infoModal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Judul</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalContent" class="spec-content">Deskripsi...</div>
    </div>

    <!-- SCENE AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- CURSOR MOUSE/TOUCH -->
      <a-entity
        cursor="rayOrigin: mouse; fuse: false"
        raycaster="objects: .clickable"
      ></a-entity>

      <!-- LIGHTING -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="3 5 2" intensity="1.5"></a-light>

      <!-- MARKER -->
      <a-marker
        type="pattern"
        url="marker-lab.patt"
        id="marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- CONTAINER MODEL (Rotasi & Scale) -->
        <a-entity id="modelContainer" scale="1 1 1" rotate-on-touch>
          
          <!-- MODEL UTAMA (Riki.glb) -->
          <!-- PENTING: Semua Hotspot ditaruh DI DALAM entity ini agar koordinat relatifnya benar -->
          <a-entity
            id="labModel"
            gltf-model="Riki.glb"
            position="0 0 0"
            scale="0.3 0.3 0.3"
          >
            <!-- 
                 MAPPING KOORDINAT DARI MODEL-VIEWER
                 Rumus: Hapus "m" dari data-position. 
                 Parenting ke 'labModel' akan otomatis menyesuaikan skala 0.3.
            -->

            <!-- 1. PC Admin (-0.54 0.93 0.1) -->
            <a-sphere
              class="clickable" click-handler data-key="pc_admin"
              position="-0.54 0.93 0.1"
              radius="0.15" color="#e74c3c" opacity="0.9"
              animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000"
            ></a-sphere>

            <!-- 2. Meja Tengah (3.62 0.34 -4.15) -->
            <a-sphere
              class="clickable" click-handler data-key="meja_tengah"
              position="3.62 0.34 -4.15"
              radius="0.2" color="#e74c3c" opacity="0.8"
            ></a-sphere>

            <!-- 3. PC Station (0.34 1.10 -5.80) -->
            <a-sphere
              class="clickable" click-handler data-key="pc_station"
              position="0.34 1.10 -5.80"
              radius="0.15" color="#e74c3c" opacity="0.9"
            ></a-sphere>

            <!-- 4. Lantai Karpet Hijau (6.618 0.099 -5.832) -->
            <a-sphere
              class="clickable" click-handler data-key="lantai_hijau"
              position="6.618 0.1 -5.832"
              radius="0.25" color="#2ecc71" opacity="0.8"
            ></a-sphere>

            <!-- 5. Meja Laptop (0.482 0.946 -2.053) -->
            <a-sphere
              class="clickable" click-handler data-key="meja_laptop"
              position="0.482 0.946 -2.053"
              radius="0.15" color="#e74c3c" opacity="0.8"
            ></a-sphere>

            <!-- 6. Kursi Lab (0.779 0.628 -2.968) -->
            <a-sphere
              class="clickable" click-handler data-key="kursi_lab"
              position="0.779 0.628 -2.968"
              radius="0.2" color="#3498db" opacity="0.8"
            ></a-sphere>

          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- LOGIKA JAVASCRIPT & DATABASE -->
    <script>
      // Database sesuai teks di HTML model-viewer sebelumnya
      const db = {
        pc_admin: {
          title: "PC Admin",
          desc: "PC utama untuk kontrol server lab dan pemantauan jaringan.",
        },
        meja_tengah: {
          title: "Meja Tengah",
          desc: "Area diskusi kelompok dan persiapan alat praktikum.",
        },
        pc_station: {
          title: "PC Station",
          desc: "Workstation siswa dengan spesifikasi high-end untuk rendering.",
        },
        lantai_hijau: {
          title: "Lantai Karpet Hijau",
          desc: "Area lantai khusus yang dilapisi karpet hijau untuk kenyamanan.",
        },
        meja_laptop: {
          title: "Meja Laptop",
          desc: "Meja kerja yang dirancang khusus untuk penggunaan laptop portabel.",
        },
        kursi_lab: {
          title: "Kursi Lab",
          desc: "Kursi ergonomis untuk menunjang aktivitas praktikum di laboratorium.",
        },
      };

      // Zoom Logic
      let scale = 1;
      const modelContainer = document.getElementById("modelContainer");

      function zoomIn() {
        if (scale < 3) {
          scale += 0.2;
          updateScale();
        }
      }

      function zoomOut() {
        if (scale > 0.2) {
          scale -= 0.2;
          updateScale();
        }
      }

      function updateScale() {
        if (modelContainer) {
          modelContainer.setAttribute("scale", `${scale} ${scale} ${scale}`);
        }
      }

      // Show Data Logic
      window.showData = function (id) {
        const data = db[id];
        const modal = document.getElementById("infoModal");

        if (data) {
          document.getElementById("modalTitle").innerText = data.title;
          document.getElementById("modalContent").innerText = data.desc;
          modal.style.display = "block";
        } else {
          console.warn("Data ID tidak ditemukan di DB:", id);
        }
      };

      window.closeModal = function () {
        document.getElementById("infoModal").style.display = "none";
      };

      // Hide Loader
      window.addEventListener("load", () => {
        const loader = document.querySelector(".arjs-loader");
        if (loader) {
          setTimeout(() => {
            loader.style.display = "none";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
