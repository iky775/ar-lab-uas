<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi AR Lab - Fixed Interaction</title>

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js (Versi stabil) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame Look-At Component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      /* Penting: touch-action: none agar swipe tidak menggeser halaman browser */
      body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
      
      /* UI Controls Container */
      .ui-controls {
        position: fixed; 
        bottom: 20px; 
        right: 20px; 
        z-index: 1000;
        display: flex; 
        flex-direction: column; 
        gap: 10px;
        pointer-events: auto; /* Tombol bisa diklik */
      }

      /* Base Button Style */
      .btn-control {
        width: 50px; height: 50px; 
        background: rgba(255, 255, 255, 0.95);
        border: none; border-radius: 50%; 
        font-size: 20px; font-weight: bold;
        color: #333; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: all 0.1s ease;
        backdrop-filter: blur(4px);
      }
      .btn-control:active { transform: scale(0.9); background: #f0f0f0; }
      
      /* Icon adjustments */
      .icon-rotate { font-size: 24px; }

      /* Divider untuk memisahkan grup tombol */
      .divider { height: 5px; }

      /* Modal Info */
      #infoModal {
        display: none; 
        position: fixed; 
        bottom: 0; left: 0; width: 100%;
        background: white; 
        border-radius: 20px 20px 0 0; 
        padding: 25px;
        box-sizing: border-box; 
        box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        z-index: 2000; 
        animation: slideUp 0.3s ease-out;
      }
      
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

      .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f1c40f; padding-bottom: 10px; }
      .modal-title { font-size: 20px; font-weight: 700; color: #2c3e50; margin: 0; }
      .close-btn { background: none; border: none; font-size: 32px; color: #e74c3c; cursor: pointer; line-height: 1; }
      
      .spec-row { margin-bottom: 12px; font-size: 15px; color: #333; line-height: 1.4; }
      .status-badge { padding: 4px 10px; border-radius: 5px; color: white; font-weight: bold; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
      .bg-green { background: #2ecc71; }
      .bg-red { background: #e74c3c; }

      /* Loader */
      .arjs-loader {
        height: 100%; width: 100%; position: absolute; top: 0; left: 0;
        background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      .arjs-loader div { text-align: center; font-size: 1.25em; color: white; font-weight: bold; }
      
      /* Instruksi Gesture */
      .gesture-hint {
        position: fixed; top: 20px; width: 100%; text-align: center;
        color: rgba(255,255,255,0.8); pointer-events: none; z-index: 500;
        font-size: 14px; text-shadow: 1px 1px 3px black;
        background: rgba(0,0,0,0.3); padding: 5px;
      }
    </style>

    <!-- A-FRAME COMPONENTS -->
    <script>
      // 1. KOMPONEN KLIK (INTERAKSI OBJEK)
      AFRAME.registerComponent('click-handler', {
        init: function () {
          this.el.addEventListener('click', (evt) => {
            const id = this.el.getAttribute('data-key');
            
            // Visual Feedback
            const parent = this.el.parentNode;
            const visualSphere = parent.querySelector('.visual-sphere');
            if (visualSphere) {
                const oldColor = visualSphere.getAttribute('material').color;
                visualSphere.setAttribute('material', 'color', '#3498db');
                setTimeout(() => {
                  visualSphere.setAttribute('material', 'color', oldColor);
                }, 300);
            }

            // Show Data
            showData(id);
          });
        }
      });

      // 2. KOMPONEN ROTASI SENTUH (SWIPE)
      AFRAME.registerComponent('rotate-on-touch', {
        schema: { speed: { default: 0.8 } },
        init: function () {
          this.isDragging = false;
          this.startX = 0;
          this.currentRotationY = 0;
          const canvas = this.el.sceneEl.canvas;
          
          if (canvas) {
              canvas.addEventListener('touchstart', this.onTouchStart.bind(this));
              canvas.addEventListener('touchmove', this.onTouchMove.bind(this));
              canvas.addEventListener('touchend', this.onTouchEnd.bind(this));
          } else {
              this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
              this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
              this.el.sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
          }
        },
        onTouchStart: function (evt) {
          if (evt.touches.length === 1) {
            this.isDragging = true;
            this.startX = evt.touches[0].clientX;
            this.currentRotationY = this.el.getAttribute('rotation').y;
          }
        },
        onTouchMove: function (evt) {
          if (!this.isDragging) return;
          evt.preventDefault();
          const currentX = evt.touches[0].clientX;
          const deltaX = currentX - this.startX;
          const newRotationY = this.currentRotationY + (deltaX * this.data.speed);
          this.el.setAttribute('rotation', { x: 0, y: newRotationY, z: 0 });
        },
        onTouchEnd: function () {
          this.isDragging = false;
          this.currentRotationY = this.el.getAttribute('rotation').y;
        }
      });
    </script>
  </head>

  <body>
    <div class="arjs-loader"><div>Memuat AR Lab...</div></div>
    
    <div class="gesture-hint">Geser layar atau gunakan tombol untuk memutar</div>

    <!-- UI Controls (Zoom & Rotate) -->
    <div class="ui-controls">
      <!-- Zoom -->
      <button class="btn-control" onclick="zoomIn()" title="Perbesar">+</button>
      <button class="btn-control" onclick="zoomOut()" title="Perkecil">-</button>
      
      <div class="divider"></div>
      
      <!-- Rotate Buttons -->
      <button class="btn-control icon-rotate" onclick="manualRotate(-45)" title="Putar Kiri">&#8634;</button>
      <button class="btn-control icon-rotate" onclick="manualRotate(45)" title="Putar Kanan">&#8635;</button>
    </div>

    <div id="infoModal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Info Aset</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalContent"></div>
    </div>

    <!-- 
      AR SCENE SETUP (OPTIMISASI STABILITAS)
      - detectionMode: mono (Hanya deteksi pattern marker, lebih ringan & stabil dari mono_and_matrix)
      - maxDetectionRate: 60 (Meningkatkan framerate deteksi agar tracking lebih lengket)
      - sourceWidth/Height: Mengatur resolusi input video agar aspek rasio pas
    -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 60;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
      vr-mode-ui="enabled: false">
      
      <a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .clickable"></a-entity>
      
      <!-- Lighting yang lebih terang untuk membantu kamera -->
      <a-light type="ambient" intensity="1.4"></a-light>
      <a-light type="directional" position="3 5 2" intensity="1.5"></a-light>

      <!-- 
         MARKER SETUP (OPTIMISASI SMOOTHING)
         - smooth: true
         - smoothCount: 10 (Meningkatkan kestabilan posisi, mengurangi jitter)
         - smoothTolerance: 0.01
      -->
      <a-marker type="pattern" url="marker-lab.patt" id="marker" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        
        <a-entity id="modelContainer" scale="1 1 1" rotate-on-touch>
            
            <a-entity id="labModel" gltf-model="Riki.glb" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>

            <!-- MARKER 1: SERVER -->
            <a-entity position="0 0 0">
                <a-cylinder color="white" height="0.5" radius="0.02" position="0 0.25 0"></a-cylinder>
                <a-sphere class="visual-sphere" color="#f1c40f" radius="0.15" position="0 0.5 0" 
                          animation="property: position; to: 0 0.55 0; dir: alternate; loop: true; dur: 1000"></a-sphere>
                <!-- Hitbox Invisible -->
                <a-cylinder class="clickable" click-handler data-key="server" 
                            color="red" height="0.6" radius="0.25" position="0 0.3 0" 
                            material="opacity: 0; transparent: true"></a-cylinder>
                <a-text value="Server" position="0 0.8 0" align="center" scale="2 2 2" color="white" look-at="[camera]"></a-text>
            </a-entity>

            <!-- MARKER 2: PC SISWA -->
            <a-entity position="1 0 0.5">
                <a-cylinder color="white" height="0.5" radius="0.02" position="0 0.25 0"></a-cylinder>
                <a-sphere class="visual-sphere" color="#2ecc71" radius="0.15" position="0 0.5 0"></a-sphere>
                <!-- Hitbox Invisible -->
                <a-cylinder class="clickable" click-handler data-key="pc1" 
                            color="red" height="0.6" radius="0.25" position="0 0.3 0" 
                            material="opacity: 0; transparent: true"></a-cylinder>
            </a-entity>

        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const db = {
        'server': { name: "Server Dosen (Main)", spec: "Intel Xeon E5-2600<br>64GB DDR4 ECC RAM<br>2TB NVMe SSD", status: "ONLINE", bg: "bg-green" },
        'pc1': { name: "Workstation Siswa 01", spec: "Intel Core i5-12400F<br>16GB RAM<br>GTX 1650 4GB", status: "MAINTENANCE", bg: "bg-red" }
      };

      let scale = 1;
      const modelContainer = document.getElementById('modelContainer');

      // Zoom
      function zoomIn() { 
        if(scale < 3) { scale += 0.2; updateScale(); }
      }
      function zoomOut() { 
        if(scale > 0.2) { scale -= 0.2; updateScale(); }
      }
      function updateScale() { 
        if(modelContainer) { modelContainer.setAttribute('scale', `${scale} ${scale} ${scale}`); }
      }

      // Manual Rotation Logic (Tombol)
      function manualRotate(angle) {
        if(modelContainer) {
            const currentRot = modelContainer.getAttribute('rotation');
            const newY = currentRot.y + angle;
            // Gunakan animasi agar halus
            modelContainer.setAttribute('animation', {
                property: 'rotation',
                to: `0 ${newY} 0`,
                dur: 500,
                easing: 'easeOutQuad'
            });
            // Update rotasi langsung setelah animasi agar state sinkron
            setTimeout(() => {
                modelContainer.removeAttribute('animation');
                modelContainer.setAttribute('rotation', `0 ${newY} 0`);
            }, 500);
        }
      }

      // Show Data
      window.showData = function(id) {
        const data = db[id];
        const modal = document.getElementById('infoModal');
        if (data) {
          document.getElementById('modalTitle').innerText = data.name;
          document.getElementById('modalContent').innerHTML = `
            <div class="spec-row">
                <div style="margin-bottom:4px; color:#7f8c8d; font-size:12px;">SPESIFIKASI</div>
                <strong>${data.spec}</strong>
            </div>
            <div class="spec-row" style="margin-top:15px;">
                <span class="status-badge ${data.bg}">${data.status}</span>
            </div>
          `;
          modal.style.display = 'block';
        }
      }

      window.closeModal = function() {
        document.getElementById('infoModal').style.display = 'none';
      }

      window.addEventListener('load', () => {
        const loader = document.querySelector('.arjs-loader');
        if(loader) setTimeout(() => { loader.style.display = 'none'; }, 2000);
      });
    </script>
  </body>
</html>
